name: Test Cron Workflow

on:
  workflow_dispatch:   # Allow manual “Run workflow”
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print start message
        run: echo "Workflow started at $(date)"

      - name: Do a quick task
        run: echo "Doing some dummy work..."

      - name: Print end message
        run: echo "Workflow finished at $(date)"
